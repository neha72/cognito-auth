<div class="container profile-container">
	<div class="row">
		<div class="well col-sm-10">
			<div ng-if="!fetchingBucketContentComplete"  class="row">
					<div class="loading col-md-2 col-md-offset-5"></div>
			</div>
			<br>
			<br>
			<div class="list-group s3-buckets" ng-repeat="bucketObject in bucketObjects track by $index">
				<div class="list-group-item s3-bucket">
					<div class="row">
						<div class="pull-left col-sm-10 hover" ng-click="viewObject(bucketObject)">{{bucketObject.Key}}</div>
						<div class="btn btn-danger pull-right col-sm-2" ng-click="deleteObject(bucketObject)">Delete</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<button class="btn btn-danger" ng-click="signout()">Sign Out</button>
	</div>
</div>
